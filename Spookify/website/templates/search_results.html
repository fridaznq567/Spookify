{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if songs %}
    <ul>
        {% for song in songs %}
        <li><a href="{{ url_for('views.song_details', song_id=song.id) }}">{{ song.song_name }}</a> - {{ song.genre }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
