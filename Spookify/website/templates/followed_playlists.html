{% extends "base.html" %}

{% block title %}
Followed Playlists
{% endblock %}

{% block content %}
<div class="container">
    <h1>Playlists of Followed Users</h1>
    <ul>
        {% for playlist in playlists %}
        <li>
            {{ playlist.name }} by {{ playlist.user.name }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
